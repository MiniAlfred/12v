<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Page Web App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div id="battery" class="page">
        <h1>Battery</h1>
        <div class="battery-dial" style="width: 380px; height: 180px;">
            <svg viewBox="0 0 36 36" class="circular-chart">
                <path class="circle-bg" d="M18 2.0845
                     a 15.9155 15.9155 0 0 1 0 31.831
                     a 15.9155 15.9155 0 0 1 0 -31.831"></path>
                <path id="indicatorRing" class="indicator-ring" d="M18 2.0845
                     a 15.9155 15.9155 0 0 1 0 31.831
                     a 15.9155 15.9155 0 0 1 0 -31.831"></path>
                <path id="batteryCircle" class="circle" stroke-dasharray="100, 100" d="M18 2.0845
                     a 15.9155 15.9155 0 0 1 0 31.831
                     a 15.9155 15.9155 0 0 1 0 -31.831" r="15.9155"></path>
                <text x="18" y="20.35" class="percentage" id="batteryText">75%</text>
            </svg>
        </div>
        <div class="battery-info">
            <div class="battery-item">
                <span class="label">Percent of Battery Remaining:</span>
                <span id="batteryPercent">100%</span>
            </div>
            <div class="battery-item">
                <span class="label">Battery Voltage:</span>
                <span id="batteryVoltage">13.76V</span>
            </div>
            <div class="battery-item">
                <span class="label">Current:</span>
                <span id="batteryCurrent">-0.7A</span>
            </div>
            <div class="battery-item">
                <span class="label">Power:</span>
                <span id="batteryPower">-9W</span>
            </div>
            <div class="battery-item">
                <span class="label">Consumed Ah:</span>
                <span id="batteryConsumedAh">0Ah</span>
            </div>
            <div class="battery-item">
                <span class="label">Time Remaining:</span>
                <span id="batteryTimeRemaining">10d</span>
            </div>
        </div>
    </div>
    <div id="page2" class="page" style="display: none;">
        <h1>Page 2</h1>
        <div class="relay-buttons">
            <button class="relay-button" onclick="toggleRelay(this)">Relay 1</button>
            <button class="relay-button" onclick="toggleRelay(this)">Relay 2</button>
            <button class="relay-button" onclick="toggleRelay(this)">Relay 3</button>
            <button class="relay-button" onclick="toggleRelay(this)">Relay 4</button>
            <button class="relay-button" onclick="toggleRelay(this)">Relay 5</button>
            <button class="relay-button" onclick="toggleRelay(this)">Relay 6</button>
        </div>
    </div>
    <nav class="navbar">
        <button id="btnDashboard" onclick="showPage('battery')">
            <span class="material-icons">dashboard</span> Dashboard
        </button>
        <button id="btnPage2" onclick="showPage('page2')">
            <span class="material-icons">apps</span> Page 2
        </button>
    </nav>
    <script src="script.js"></script>
</body>
</html>
