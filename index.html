<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Page Web App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <div id="page1" class="page">
        <h1>Page 1</h1>
        <p>Welcome to Page 1!</p>
    </div>
    <div id="page2" class="page" style="display: none;">
        <h1>Page 2</h1>
        <p>Welcome to Page 2!</p>
    </div>
    <nav class="navbar">
        <button id="btnPage1" onclick="showPage('page1')">
            <span class="material-icons">battery profile</span> Page 1
        </button>
        <button id="btnPage2" onclick="showPage('page2')">
            <span class="material-icons">apps</span> Page 2
        </button>
    </nav>
    <script src="script.js"></script>
</body>
</html>
